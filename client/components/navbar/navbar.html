<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" type="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Camp Vote</a>
    </div>
    <div class="navbar-collapse collapse" collapse="isCollapsed" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-class="{active: isActive(item.link)}" ng-repeat="item in menu">
          <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-class="{active: isActive('/admin')}" ng-show="isAdmin()">
          <a href="/admin">Admin</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-class="{active: isActive('/signup')}" ng-hide="isLoggedIn()">
          <a href="/signup">Sign up</a>
        </li>
        <li ng-class="{active: isActive('/login')}" ng-hide="isLoggedIn()">
          <a href="/login">Login</a>
        </li>
        <li ng-show="isLoggedIn()">
          <p class="navbar-text">Hello
            {{ getCurrentUser().name }}</p>
        </li>
        <li ng-class="{active: isActive('/settings')}" ng-show="isLoggedIn()">
          <a href="/settings">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
        <li ng-class="{active: isActive('/logout')}" ng-show="isLoggedIn()">
          <a href="" ng-click="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" ng-show="isAdmin">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
      <strong>{{user.name}}</strong><br>
      <span class="text-muted">{{user.email}}</span>
      <a class="trash" ng-click="delete(user)">
        <span class="glyphicon glyphicon-trash pull-right"></span>
      </a>
    </li>
  </ul>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Polls:</h1>
        <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="poll in allPolls">
          <li>
            <a href="{{poll.url}}">{{poll.pollTitle}}
              ({{poll.author}})</a>

            <button class="close" ng-click="deletePoll(poll)" type="button">&times;</button>
          </li>
        </ul>
      </div>
    </div>

  </div>

</div>

<div class="container" ng-hide="isAdmin">

  <h1 style="text-align: center">Uhhh, what are you doing here...?</h1>

</div>

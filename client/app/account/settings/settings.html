<div ng-include="'components/navbar/navbar.html'"></div>

<main>
  <h1 class="logo"><span class="logo-color-grade">Settings</span>
  </h1>

  <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

    <div class="login-card">
      <div class="input-group">
        <label class="input-label">
          Old<span class="logo-color">pass</span>:</label>

        <input class="input-box" mongoose-error name="password" ng-model="user.oldPassword" type="password" placeholder="enter your CURRENT password"/>
        <p class="login-error help-block" ng-show="form.password.$error.mongoose">
          {{ errors.other }}
        </p>
      </div>

      <div class="input-group">
        <label class="input-label">
          New<span class="logo-color">Pass</span>:</label>

        <input class="input-box" name="newPassword" ng-minlength="3" ng-model="user.newPassword" required type="password" placeholder="enter your NEW password"/>
        <p class="login-error help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
          Password must be at least 3 characters.
        </p>
      </div>
    </div>

    <p class="login-error login-error help-block">
      {{ message }}
    </p>

    <button class="login-button" type="submit">Save changes</button>
  </form>
</div>
</main>

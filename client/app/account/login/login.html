<div ng-include="'components/navbar/navbar.html'"></div>

<main>
  <h1 class="logo">Camp<span class="logo-color">Vote</span></h1>


 <form class="form" name="form" ng-submit="login(form)" novalidate>

  <div class="login-card">
    <div class="input-group">
      <label class="input-label "> E m  <span class="logo-color">a i l</span>:</label>
      <input class="input-box" name="email" ng-model="user.email" required type="email" placeholder="enter your email ">
    </div>

    <div class="input-group">
      <label class="input-label">Pass<span class="logo-color">word</span>:</label>
      <input class="input-box" name="password" ng-model="user.password" required type="password" placeholder="enter your password">
    </div>
  </div>


  <div class="form-group has-error">
    <p class="login-error help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
      Please enter your email and password.
    </p>
    <p class="login-error help-block" ng-show="form.email.$error.email && submitted">
      Please enter a valid email.
    </p>

    <p class="login-error help-block">{{ errors.other }}</p>
  </div>

  <div>
   <button class="login-button" type="submit">Login</button>
   <!-- <a class="btn btn-default btn-lg btn-register" href="/signup">
     Register
   </a> -->
  </div>

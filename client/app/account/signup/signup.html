<div ng-include="'components/navbar/navbar.html'"></div>

<main >
  <h1 class="logo">
    <span class="logo-color-grade">Register</span>
  </h1>
  <form class="form" name="form" ng-submit="register(form)" novalidate>
    <div class="login-card">
      <div class="input-group">
        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">
          <label class="input-label ">
            <p>User
              <span class="logo-color">name</span>:</p>
          </label>

          <input class="input-box" mongoose-error name="name" ng-model="user.name" placeholder="enter your username" required type="text"/>
          <p class="login-error help-block" ng-show="form.name.$error.required && submitted">Username is required.</p>
          <p class="login-error help-block" ng-show="form.name.$error.mongoose">{{ errors.name }}</p>
        </div>
      </div>

      <div class="input-group">
        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label class="input-label ">
            <p>E m
              <span class="logo-color">a i l</span>:</p>
          </label>

          <input class="input-box" mongoose-error name="email" ng-model="user.email" placeholder="enter your email"/>
          <p class="login-error help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="login-error help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="login-error help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>
      </div>

      <div class="input-group">
        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label class="input-label">Pass
            <span class="logo-color">word</span>:</label>

          <input class="input-box" mongoose-error name="password" ng-minlength="3" ng-model="user.password" placeholder="enter your password" required type="password"/>

          <p class="login-error help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="login-error help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>

        </div>
      </div>

      <div>
        <button class="login-button" type="submit">
          Register
        </button>

      </div>

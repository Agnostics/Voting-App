<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <div ng-hide="showPoll">
      <h1 class="home-title">Create a Poll</h1>

      <p class="lead">Create a quick and resposive poll to easily share!</p>
      <button class="site-button" ng-click="showPoll = true" ng-href="{{'/' + author + '?action=create'}}" type="submit">Make one now!</button>
    </div>

    <div ng-show="showPollDone">
      <h1>This is your poll!</h1>

    </div>
    <input class="main-input-box" ng-model="pollQuestion" ng-show="showPoll && !finishPoll" placeholder="Question Here" required>
  </div>

</header>

<!--Create a poll form  -->
<form>
  <div class="options-contain sample-show-hide" ng-show="showPoll && !finishPoll">

    <div class="option-choice" ng-repeat="pollOption in pollOptions track by $index">
      <input class="option-input-box ease-in" ng-model="pollOption.label" placeholder="Enter Option">
      <img class="close-btn ease-in" ng-click="removeOption($index)" src="assets/images/delete30.png"/>
    </div>

    <div class="checkboxes">

      <div style="display: block; padding-top:10px">
        <input id="a" type="checkbox"/>
        <label class="green-background" for="a" ng-click="userCheck = !userCheck"></label>
        <div class="box-label" style="letter-spacing: 1px">Users only
          <a ng-click="tooltip(0)">(?)</a>
        </div>

        <input id="b" type="checkbox"/>
        <label class="green-background" for="b" ng-click="sameLocation = !sameLocation"></label>
        <div class="box-label" data-placement="bottom" data-toggle="tooltip">Same location
          <a class="add-click" ng-click="tooltip(1)">(?)</a>
        </div>
      </div>

      <div class="fix-left">
        <input id="c" type="checkbox"/>
        <label class="green-background" for="c" ng-click="newOptions = !newOptions"></label>
        <div class="box-label" data-placement="bottom" data-toggle="tooltip">New options
          <a class="add-click" ng-click="tooltip(2)">(?)</a>
        </div>
      </div>

      <div class="fix-right">
        <input id="d" type="checkbox"/>
        <label class="green-background" for="d" ng-click="forceCaptcha = !forceCaptcha"></label>
        <div class="box-label" data-placement="bottom" data-toggle="tooltip">Force captcha
          <a class="add-click" ng-click="tooltip(3)">(?)</a>
        </div>

      </div>

    </div>

    <button class="option-button" ng-click="addOption()" type="button">New Option</button>
    <button class="option-button" ng-click="addPoll()" type="submit">Create Poll</button>

  </div>

  <div class="alert alert-danger ease-in" ng-click="err = false" ng-show="err" role="alert">
    <span aria-hidden="true" class="glyphicon glyphicon-exclamation-sign"></span>
    <span class="sr-only">Error:</span>
    {{errMsg}}
    <button class="close-err" ng-click="err = false" type="button">&times;</button>
  </div>

  <div class="alert alert-danger ease-in" ng-click="tt = false" ng-show="tt" role="alert">
    <span aria-hidden="true" class="glyphicon glyphicon-question-sign"></span>
    <span class="sr-only">Error:</span>
    {{tooltipMSG}}
    <button class="close-ttp" ng-click="tt = false" type="button">&times;</button>
  </div>

</form>

<!--Footer  -->

<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit">
  <div class="container">
    <div >
      <h1 ng-show="showAll">My Polls</h1>
      <h1 class="poll-title" ng-hide="showAll">{{userPoll[0].pollTitle}}</h1>
      <p class="lead" ng-show="showAll">Here are the polls that you created!!</p>
    </div>
  </div>

</header>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-4" ng-repeat="poll in allPolls">
      <div class="thumbnail btn btn-default" ng-click="vote(poll.url)">
        <div >

          {{poll.pollTitle}}
        </div>
      </div>

    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>
        <a href="http://www.freecodecamp.com/">FreeCodeCamp</a>
        |
        <a href="https://twitter.com/_BrandonPadilla">@BrandonPadilla</a>
        |
        <a href="https://github.com/Agnostics/Voting-App">@Github</a>
      </p>
    </div>
  </footer>

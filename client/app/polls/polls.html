<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner" ng-hide="nothing">
  <div class="container">
    <div>
      <h1 class="home-title" ng-show="showAll">{{pageOwner}}polls</h1>
      <h1 class="poll-title" ng-hide="showAll">{{userPoll[0].pollTitle}}</h1>
      <p class="lead" ng-show="showAll">Here are the polls
        {{currentPage}}
        created!</p>
      <h1 ng-show="nothing">Nothing to see here.</h1>
    </div>
  </div>

</header>

<!--All Polls  -->
<div class="container" ng-show="showAll">
  <div class="row">
    <div class="col-xs-12 col-md-4" ng-repeat="poll in allPolls">

      <div class="login-button line-fix" ng-click="link(poll.url)">
        {{poll.pollTitle}}
      </div>
      <button class="close-btn-poll" ng-click="deletePoll(poll)" ng-show="remove" type="button">&times;</button>

    </div>
  </div>
</div>

<!--Poll Page  -->
<div class="options-contain" ng-show="options">

  <div class="poll-choice" ng-click="vote(option.label)" ng-repeat="option in userPoll[0].data">
    {{option.label}}
  </div>

  <button class="option-button-skip" ng-click="link('results')" type="button">Skip, and go to results</button>

</div>

<!-- Results Page -->
<div class="container" ng-show="results">

  <canvas chart-data="data" chart-labels="labels" chart-legend="true" chart-options="{animation: false}" class="chart chart-doughnut" getColour id="doughnut"></canvas>

  <div class="progress-container">
    <div ng-repeat="option in userPoll[0].data">
      <label>{{option.label}}</label>
      <div class="progress">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="{{option.per}}" class="progress-bar" role="progressbar" style="min-width: 2em; width: {{option.per}}%; background-color: {{option.color}}">
          {{option.value}}
          ({{option.per | number:0}}%)
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 404 -->
<div class="container" ng-show="nothing">
  <div class="go-home" ng-click="link('/')">
    <img src="assets/images/404.jpg"/>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>
      <a href="http://www.freecodecamp.com/">FreeCodeCamp</a>
      |
      <a href="https://twitter.com/_BrandonPadilla">@BrandonPadilla</a>
      |
      <a href="https://github.com/Agnostics/Voting-App">@Github</a>
    </p>
  </div>
</footer>
